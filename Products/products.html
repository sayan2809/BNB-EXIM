<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../style.css" />
        <script
          src="https://kit.fontawesome.com/b5def18cb9.js"
          crossorigin="anonymous"
        ></script>
        <link
          href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <script src="https://unpkg.com/scrollreveal"></script>
      </head>
<body>
    <div class="header">
        <!--social media links-->
  
        <div class="social">
          <ul class="wrapper">
            <li class="icon facebook">
              <!-- <span class="tooltip">Facebook</span> -->
              <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
              <!-- <span class="tooltip">Twitter</span> -->
              <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
              <!-- <span class="tooltip">Instagram</span> -->
              <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon whatsapp">
              <!-- <span class="tooltip">Whatsapp</span> -->
              <span><i class="fab fa-whatsapp"></i></span>
            </li>
          </ul>
        </div>
  
        <!--typewriter effect call us now-->
        <div class="typewriter">
          <h1>Call Us Now: +917894769957</h1>
        </div>
  
        <!--search bar-->
        <div class="search">
          <input placeholder="Search for products..." type="text" />
          <button type="submit">Go</button>
        </div>
      </div>
  
      <!--navbar-->
  
      <div class="navbar">
        <!--logo-->
  
        <div class="logo">
          <img class="logo-img" src="./Images/Logo.png" alt="" />
          <h1 class="logo-txt">EXIM</h1>
        </div>
  
        <!--navigation links-->
  
        <!-- <ul class="navigation">
          <li><a href="#home" class="active">HOME</a></li>
          <li><a href="#about">PRODUCTS</a></li>
          <li><a href="#service">ABOUT US</a></li>
          <li><a href="#blog">CONTACT US</a></li>
        </ul> -->
  
        <div class="container">
          <div class="tabs">
            <input type="radio" id="radio-1" name="tabs"  />
            <label class="tab" for="radio-1"><a href="/">HOME</a></label>
            <input type="radio" id="radio-2" name="tabs" checked="" />
            <label class="tab" for="radio-2"><a href="./Products/products.html">PRODUCTS</a></label>
            <input type="radio" id="radio-3" name="tabs" />
            <label class="tab" for="radio-3"><a href="">ABOUT US</a></label>
            <input type="radio" id="radio-4" name="tabs" />
            <label class="tab" for="radio-4"><a href="">CONTACT US</a></label>
            <span class="glider"></span>
          </div>
        </div>
  
        <!-- nav button -->
  
        <div class="main">
          <button id="shop-now" onclick="">Shop Now!</button>
          <div class="bx bx-menu" id="menu-icon"></div>
        </div>
      </div>



      <!-- category list -->

      <section>
        <ul>
            <li class="list" data-filter="all">All</li>
            <li class="list" data-filter="general">General<br> Medicines</li>
            <li class="list" data-filter="branded">Branded<br> Medicines</li>
            <li class="list" data-filter="surgical">Surgical<br> Equipments</li>
            <li class="list" data-filter="heavy">Heavy Medical<br> Equipment</li>
            <li class="list" data-filter="other">Other Medical<br> Accessories</li>
        </ul>
        <div class="product">
            <div class="itemBox">

            </div>
        </div>
      </section>
</body>
</html>
