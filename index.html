<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b5def18cb9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <!--social media links-->
      <div class="social">
        <ul class="wrapper">
          <li class="icon facebook">
            <span class="tooltip">Facebook</span>
            <span><i class="fab fa-facebook-f"></i></span>
          </li>
          <li class="icon twitter">
            <span class="tooltip">Twitter</span>
            <span><i class="fab fa-twitter"></i></span>
          </li>
          <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="fab fa-instagram"></i></span>
          </li>
          <li class="icon whatsapp">
            <span class="tooltip">Whatsapp</span>
            <span><i class="fab fa-whatsapp"></i></span>
          </li>
        </ul>
      </div>

      <!--typewriter effect call us now-->
      <div class="typewriter">
        <h1>Call Us Now: +917894769957</h1>
      </div>

      <!--search bar-->
      <div class="search">
        <input placeholder="Search for products..." type="text" />
        <button type="submit">Go</button>
      </div>
    </div>

    <!--navbar-->
    <div class="navbar">
      <!--logo-->
      <div class="logo">
        <img class="logo-img" src="./Images/Logo.png" alt="" />
        <h1 class="logo-txt">EXIM</h1>
      </div>

      <!--navigation links-->
      <ul class="navigation">
        <li><a href="#home" class="active">HOME</a></li>
        <li><a href="#about">PRODUCTS</a></li>
        <li><a href="#service">ABOUT US</a></li>
        <li><a href="#blog">CONTACT US</a></li>
      </ul>
      <div class="main">
        <button id="volunteer" onclick="">Shop Now!</button>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
